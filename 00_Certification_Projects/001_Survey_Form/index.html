<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form" action="" method="post">
      <div><label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter a valid name" required>
      </div>
      <div><label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter a valid email" required>
      </div>
      <div><label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" name="number" min=0 max=120 placeholder="0-10">
      </div>
      <div><label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown">
        <option disabled="" selected="" value="">Select current role</option>
        <option value="student">Student</option>
        <option value="ftj">Full Time Job</option>
        <option value="ftl">Full Time Learner</option>
        <option value="no-say">Prefer not to say</option>
        <option value="other">Other</option>
        </select>
      </div>
      
      <div class="radio">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div><input type="radio" value="definetly" id="definetly" name="recommend"><label for="definetly">Definitely</label></div>
        <div><input type="radio" value="may" id="may" name="recommend"><label for="may">Maybe</label></div>
        <div><input type="radio" value="not-sure" id="not-sure" name="recommend"><label for="not-sure">Not sure</label></div>
      </div>

      <div><label for="feature-dropdown" id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
        <select id="feature-dropdown">
          <option disabled="" selected="" value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="checkbox">
        <p>What would you like to see improved? (Check all that apply)</p>
        <div><input type="checkbox" value="frontend" id="frontend" name="improves-checkbox"><label for="frontend">Front-end Projects</label></div>
        <div><input type="checkbox" value="backend" id="backend" name="improves-checkbox"><label for="backend">Back-end Projects</label></div>
        <div><input type="checkbox" value="data-visualization" id="data-visualization" name="improves-checkbox"><label for="data-visualization">Data Visualization</label></div>
        <div><input type="checkbox" value="challenges" id="challenges" name="improves-checkbox"><label for="challenges">Challenges</label></div>
        <div><input type="checkbox" value="open-source" id="open-source" name="improves-checkbox"><label for="open-source">Open Source Community</label></div>
        <div><input type="checkbox" value="gitter-help" id="gitter-help" name="improves-checkbox"><label for="gitter-help">Gitter help room</label></div>
        <div><input type="checkbox" value="videos" id="videos" name="improves-checkbox"><label for="videos">Videos</label></div>
        <div><input type="checkbox" value="wiki" id="wiki" name="improves-checkbox"><label for="wiki">Wiki</label></div>
        <div><input type="checkbox" value="other-courses" id="other-courses" name="improves-checkbox"><label for="other-courses">Additional Courses</label></div>
      </div>

      <div><label for="textarea">Any comments or suggestions?</label>
      <textarea placeholder="Enter your comment here..."></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html
